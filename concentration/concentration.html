<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    #wrapper {
        width: 400px;
    }

    .card {
        display: inline-block;
        margin-right: 20px;
        margin-bottom: 20px;
        width: 70px;
        height: 100px;
        perspective: 140px;
    }

    .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
        transform: rotateY(180deg);
    }

    .card-front {
        background: navy;
    }

    .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid black;
        backface-visibility: hidden;
    }

    .card-back {
        transform: rotateY(180deg);
    }
    </style>
    <title>짝맞추기</title>
</head>
<body>
    <div id="wrapper"></div>
    <script>
        const $wrapper = document.querySelector('#wrapper');

        const total = 20;
        const colors = ['red', 'orange', 'yellow', 'green', 'white', 'pink', 'gray', 'lightgreen', 'purple', 'black']; // rgb, hex값으로 해도 됨
        // colors 원본을 바꾸게 하면 안됨. 
        // push, pop, unshift, shift, splie, sort - 원본 바꿈
        // concat, filter, forEach, every, some, find - 원본 안바꿈
        let colorCopy = colors.concat(colors);
        let shuffled = [];
        let clicked = [];
        let completed = [];
        let clickable = false;

        function shuffle() { // 피셔-에이츠 방법 사용
            for (let i = 0; colorCopy.length > 0; i++) {
                const randomIndex = Math.floor(Math.random() * colorCopy.length);
                shuffled = shuffled.concat(colorCopy.splice(randomIndex, 1));
                //concat 은 배열 하나 정도는 풀어서 합쳐준다
            }
        }

        function createCard(i) { // div.card > div.card-inner > (div.card-front + div.card-back)
             const card = document.createElement('div');
             card.className = 'card'; // .card 태그 생성
             const cardInner = document.createElement('div');
             cardInner.className = 'card-inner' // .card-inner 태그 생성 
             const cardFront = document.createElement('div');
             cardFront.className = 'card-front' // .card-front 태그 생성 
             const cardBack = document.createElement('div');
             cardBack.className = 'card-back' // .card-back 태그 생성  
             cardBack.style.backgroundColor = shuffled[i]; 
             cardInner.appendChild(cardFront);
             cardInner.appendChild(cardBack);
             card.appendChild(cardInner);
             return card;
        }

        function onClickCard() {
            if (!clickable || completed.includes(this) || clicked[0] === this) {
                return; 
            }


            // this는 card
            this.classList.toggle('flipped');
            clicked.push(this);
            if (clicked.length !== 2) {
                return;
            }
            // clicked[0] (card) 태그 안에서 .card-back 선택
            const firstBackColor = clicked[0].querySelector('.card-back').style.backgroundColor;
            const secondBackColor = clicked[1].querySelector('.card-back').style.backgroundColor;

            // 두 카드가 같으면
            if (firstBackColor === secondBackColor) { 
                // completed.push(clicked[0]);
                // completed.push(clicked[1]);
                // clicked = [];
                completed = completed.concat(clicked);
                clicked = [];
                if(completed.length === total) {
                    setTimeout(() => {
                        alert('축하합니다');
                    }, 1000);
                    return;
                }
                return;
            }

             // 버그해결 - clickable 로 clicked 배열에 2개이상 못넣게하기 
             // 이벤트 루프 특성 - 비동기 함수 특성상 클릭을 빨리 하면 배열 원소가 3~4개까지 찬다 
            clickable = false;

            //틀렸으면
            setTimeout(() => {
                clicked[0].classList.remove('flipped');
                clicked[1].classList.remove('flipped');
                clicked = [];
                clickable = true;
            }, 1000);
        }

        function startGame() {
            shuffle();
            for (let i = 0; i < total; i++) {
                const card = createCard(i);
                card.addEventListener('click', onClickCard); // this는 function 이면 card, 화살표함수면 window
                $wrapper.appendChild(card);
            }
        }

        startGame();

        function resetGame() {
            clickable = false;
            $wrapper.innerHTML = '';
            // colors 원본을 바꾸게 하면 안됨. 
            // push, pop, unshift, shift, splice, sort - 원본 바꿈
            // concat, filter, forEach, every, some, find - 원본 안바꿈
            colorCopy = colors.concat(colors);
            shuffle = [];
            completed = [];
            startGame();
        }
        
        document.querySelectorAll('.card').forEach((card, index) => {
            setTimeout(() => {
                card.classList.add('flipped'); // 여기에 점(.) 붙이지마라!!
            }, 1000 + 100 * index);
        })
        
        //카드 감추기
        setTimeout(() => {
            document.querySelectorAll('.card').forEach((card, index) => {
                card.classList.remove('flipped');
            })
            clickable = true;
        }, 5000);

    </script>
</body> 
</html>
