<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰찾기</title>
    <style>
        table { border-collapse: collapse; border: 1px solid black;}

        td {
            border: 1px solid black;
            text-align: center;
            line-height: 20px;
            width: 20px;
            height: 20px;
            background: #888;
        }

        td.opened {background: white;}
        td.flag {background: red;}
        td.question {background-color: orange;}
    </style>
</head>
<body>
    <table id="table">
        <tbody></tbody>
    </table>
    <div id="result"></div>
<script>
    const $tbody = document.querySelector('#table tbody');
    const $result = document.querySelector('#result');
    const row = 10; // 줄
    const cell = 10; // 칸
    const mine = 10;
    const CODE = {
        NORMAL: -1,
        QUESTION: -2,
        FLAG: -3,
        QUESTION_MINE: -4,
        FLAG_MINE: -5,
        MINE: -6,
        OPENED: 0, // 0이상이면 모두 열린 칸
    }
    let data = [];

    function planMine() {
        const candidate = Array(row * cell).fill().map((arr, i) => { // i는 인덱스
            return i; 
        });
        const shuffle = [];
         // 지뢰 10개를 랜덤하게 뽑음
        while(candidate.length > row * cell - mine) {
            //splice() : 원본 배열을 수정
            const chosen = candidate.splice(Math.floor(Math.random()*candidate.length), 1)[0];
            shuffle.push(chosen);
        }
        for(let i=0; i<row; i++) {
            let rowData = [];
            data.push(rowData);
            for(let j=0; j<cell; j++) {
                rowData.push(CODE.NORMAL);
            }
        }

        for(let i=0; i<shuffle.length; i++) {
            const ver = Math.floor(shuffle[i] / cell); // n번째 줄
            const hor = shuffle[i] % cell; // n번째 칸
            data[ver][hor] = CODE.MINE;
        }

        return data;
    }

    function drawTable() {
        data = planMine();
        data.forEach((row) => {
            const $tr = document.createElement('tr');
            row.forEach((cell) => {
                const $td = document.createElement('td');
                if (cell === CODE.MINE) {
                    $td.textContent = 'X'; // 개발 편의를 위해
                }
                $tr.append($td);
            });
            $tbody.append($tr);
        });
    }

    drawTable();
</script>
</body>
</html>
